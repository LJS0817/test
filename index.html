<!DOCTYPE html>
<html lang="en">
<head>
    <title>shooting</title>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        var canvas = document.getElementById("canvas");
        var context = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        function Init_Input() {
            return {
                    w: false,
                    a: false,
                    s: false,
                    d: false,
                    attack: false,
                };
        }

        class Vector2D {
            constructor(x, y) {
                this.x = x;
                this.y = y;
            }

            Add(vec) {
                this.x += vec.x;
                this.y += vec.y;
            }

            Sub(vec) {
                this.x -= vec.x;
                this.y -= vec.y;
            }

            Zero() {
                this.x = 0;
                this.y = 0;
            }

            Copy() {
                return new Vector2D(this.x, this.y);
            }
        }

        class Unit {
            constructor(pos, size, power, speed, color = "red") {
                this.position = pos;
                this.size = size;
                this.attack = power;
                this.speed = speed;
                this.velocity = new Vector2D(0, 0);
                this.color = color;
            }

            Move() {
                this.position.Add(this.velocity);
            }   
            
            Clipping() {

            }

            Draw(target = null) {
                context.fillStyle = this.color;
                if(target === null)
                    context.fillRect(this.position.x, this.position.y, this.size.x, this.size.y);
                else
                    context.fillRect(this.position.x - target.x + canvas.width / 2, this.position.y - target.y + canvas.height / 2, this.size.x, this.size.y);
            }

            Update(target = null) {
                this.Move();
                this.Clipping();
                this.Draw(target);
            }
        }

        class Bullet extends Unit {
            constructor(position, angle) {
                super(position, new Vector2D(25, 25), 0, 7, "blue");
                this.timer = 0;
                this.limitTimer = 100;
                this.velocity.x = Math.cos(angle/180*Math.PI) * 10;
                this.velocity.y = Math.sin(angle/180*Math.PI) * 10;
            }

            Clipping() {
                this.timer++;
                if(this.timer > this.limitTimer) {
                    manager.getBulletManager().pool.shift();
                }
            }
        }

        class Hero extends Unit {
            constructor() {
                super(new Vector2D(canvas.width / 2, canvas.height / 2), new Vector2D(25, 50), 5, 5);
                this.keys = Init_Input();
                this.backupSpeed = this.speed;
            }

            Move() {
                super.Move();
                if(this.keys.w) this.velocity.y = -this.speed;
                else if(this.keys.s) this.velocity.y = this.speed;
                else this.velocity.y = 0;

                if(this.keys.a) this.velocity.x = -this.speed;
                else if(this.keys.d) this.velocity.x = this.speed;
                else this.velocity.x = 0;
            }

            Draw(target = null) {
                context.fillStyle = this.color;
                context.fillRect(canvas.width / 2, canvas.height / 2, this.size.x, this.size.y);
            }
        }

        hero = new Hero();

        class Monster extends Unit {
            constructor(type) {
                super(new Vector2D(type.x, type.y), new Vector2D(25, 50), 3, 0.3, "green");
            }

            setTarget(target) {
                var x = this.position.x - target.x;
                var y = this.position.y - target.y;
                var angle = Math.atan2(-y, -x) / Math.PI * 180;
                this.velocity.x = Math.cos(angle/180*Math.PI) * 10 * this.speed;
                this.velocity.y = Math.sin(angle/180*Math.PI) * 10 * this.speed;
            }

            Update(target = null) {
                super.Update(target);
                this.setTarget(target);
            }
        }
        
        class BulletManager {
            constructor() {
                this.timer = 0;
                this.limitTimer = 10;
                this.canFire = true;
                this.angle = 0;
                this.pool = [];
            }

            CreateBullet(target) {
                if(this.canFire === false || hero.keys.attack === false) return;
                this.canFire = false;
                this.pool.push(new Bullet(target, this.angle));
            }

            Update(target) {
                if(this.canFire === false)
                {
                    this.timer++;
                    if(this.timer > this.limitTimer) {
                        this.timer = 0;
                        this.canFire = true;
                    }
                }
                else this.CreateBullet(target);
                for(var i = 0; i < this.pool.length; i++) {
                    this.pool[i].Update(target);
                }
            }
        }

        class MonsterManager {
            constructor() {
                this.pool = [];
            }

            getType() {
                return Math.floor(Math.random() * 10) % 4;
            }

            CreateMonster() {
                var type = this.getType();
                var target = new Vector2D(Math.random() * canvas.width, 0);
                if(type === 0) target = new Vector2D(Math.random() * canvas.width, canvas.height);
                else if(type === 1) target = new Vector2D(0, Math.random() * canvas.height);
                else if(type === 2) target = new Vector2D(canvas.width, Math.random() * canvas.height);
                this.pool.push(new Monster(target, this.angle));
            }

            Update(target) {
                for(var i = 0; i < this.pool.length; i++) {
                    this.pool[i].Update(target);
                }
            }
        }

        class Manager {
            constructor() {
                this.bullet = new BulletManager();
                this.monster = new MonsterManager();
            }

            getBulletManager() {
                return this.bullet;
            }

            getMonsterManager() {
                return this.monster;
            }

            Update(target) {
                this.bullet.Update(target);
                this.monster.Update(target);
            }
        }

        manager = new Manager();

        window.addEventListener("keydown", function(e) {
            switch(e.key) {
                case 'w':
                    hero.keys.w = true;
                    hero.keys.s = false;
                    break;
                case 'a':
                    hero.keys.a = true;
                    hero.keys.d = false;
                    break;
                case 's':
                    hero.keys.s = true;
                    hero.keys.w = false;
                    break;
                case 'd':
                    hero.keys.d = true;
                    hero.keys.a = false;
                    break;
            }
        });

        window.addEventListener("keyup", function(e) {
            switch(e.key) {
                case 'w':
                    hero.keys.w = false;
                    break;
                case 'a':
                    hero.keys.a = false;
                    break;
                case 's':
                    hero.keys.s = false;
                    break;
                case 'd':
                    hero.keys.d = false;
                    break;
            }
        });

        window.addEventListener('mousedown', function(e) {
            hero.keys.attack = true;
            var x = canvas.width * 0.5 - e.clientX;
            var y = canvas.height * 0.5 - e.clientY;
            var angle = Math.atan2(-y, -x) / Math.PI * 180;
            manager.getBulletManager().angle = angle;
        });

        window.addEventListener('mouseup', function(e) {
            hero.keys.attack = false;
        });

        window.addEventListener('mousemove', function(e) {
            if(hero.keys.attack === true) {
                var x = canvas.width * 0.5 - e.clientX;
                var y = canvas.height * 0.5 - e.clientY;
                var angle = Math.atan2(-y, -x) / Math.PI * 180;
                manager.getBulletManager().angle = angle;
            }
        });

        window.addEventListener("blur", function(e) {
            hero.velocity.Zero();
            hero.speed = 0;
        });

        window.addEventListener('focus', function(e) {
            hero.speed = hero.backupSpeed;
            hero.keys = Init_Input();
        })

        function Update() {
            window.requestAnimationFrame(Update);
            canvas.width = canvas.width;
            hero.Update();
            manager.Update(hero.position.Copy());
        }

        Update();
        
    </script>

</body>
</html>
